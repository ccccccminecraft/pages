<nav id="menu">
	<h2>Menu</h2>
	<ul>
		<li><a href="{{ "/" | prepend: site.baseurl | remove: "index.html" }}">TOP</a></li>

		{% for page in site.pages %}

			{% if page.title %}

				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title | remove: "TOP" }}</a></li>

			{% endif %} 
		{% endfor %}
	</ul>
</nav>
